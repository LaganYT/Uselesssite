 <script>document.body.onkeyup = function(e){
    if(e.keyCode == 32){
        const audio = document.createElement('audio');
        audio.src = ('/ben.mp3')
        audio.play();
        
        const video = document.createElement('video');
        video.src = ('/gun.mp4')
        video.play();

    }
}
</script>
